<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Ping Coming Soon Page</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="container1">
                <img src="./images/logo.svg" alt="logo-image">
                <h1 class="title">We are launching <span>soon!</span></h1>
                <p class="paragraph">Subscribe and get notified </p>
            </div>
            <div class="container2">
                               
                <div class="field-container">
                    <form id="form" action="" method="get">
                    
                        <div class="field-group">
                            <input id="email" name="email" type="email" placeholder="Email Address">
                            <p class="error-text" >Please provide a valid email address</p>
                        </div>
                        <div>
                        <button class="btn" type="submit" onclick="">Notify Me</button>
                        </div>
                    </form>
                </div>
                <div class="dashboard">
                    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard-image">
                </div>
            
            </div>
       
        </div>
       
    </main>
    <script src="index.js"></script>
    <footer>
        <div class="attribution ">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded By
            <a href="https://github.com/KJabeen">KJabeen</a>
        </div>
    </footer>
</body>
</html>
